<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse-Move Parallax</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <section>
        <img class="layer" data-speed="-5" src="img/1.png">
        <img class="layer" data-speed="5" src="img/2.png">
        <img class="layer" data-speed="2" src="img/3.png">
        <img class="layer" data-speed="6" src="img/4.png">
        <img class="layer" data-speed="8" src="img/5.png">
        <img class="layer" data-speed="-2" src="img/6.png">
        <img class="layer" data-speed="4" src="img/7.png">
        <img class="layer" data-speed="-9" src="img/8.png">
        <img class="layer" data-speed="-5" src="img/9.png">
        <img class="layer" data-speed="6" src="img/10.png">
        <img class="layer" data-speed="-5" src="img/11.png">
        <img class="layer" data-speed="5" src="img/12.png">
        <h2 class="layer" data-speed="2">Potter</h2>
    </section>
</body>
</html>
